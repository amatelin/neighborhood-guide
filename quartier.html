<!DOCTYPE html>
<html>
    <head>
        <title>Le Plateau</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/css/fotorama.css">
        <link rel="stylesheet" href="/css/quartier.css">
    </head>
    <body>

        <script src="/js/jquery-2.1.1.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/fotorama.js"></script>

        <h1>LE PLATEAU - MONT ROYAL</h1>

        <section class="ac-container">
            <div>
                <input id="ac-1" name="accordion" type="radio">
                <label for="ac-1">Great Photos</label>
                <article class="ac-large">
                    <div class="viewer">
                        <div class="fotorama" data-arrows="true">
                            <img src="http://s.fotorama.io/1.jpg">
                            <img src="http://s.fotorama.io/2.jpg">
                        </div>
                    </div>
                </article>
            </div>
            <div>
                <input id="ac-2" name="accordion" type="radio">
                <label for="ac-2">The Map</label>
                <article class="ac-large">
                    <div class="viewer">
                        <iframe src="http://www.openstreetmap.org/export/embed.html"></iframe>
                        <div class="btn-group-vertical ico">
                            <button type="button" class="btn btn-default"><i class="fa fa-university"></i></button>
                            <button type="button" class="btn btn-default"><i class="fa fa-building"></i></button>
                            <button type="button" class="btn btn-default"><i class="fa fa-compass"></i></button>
                            <button type="button" class="btn btn-default"><i class="fa fa-graduation-cap"></i></button>
                            <button type="button" class="btn btn-default"><i class="fa fa-tree"></i></button>
                            <button type="button" class="btn btn-default"><i class="fa fa-ambulance"></i></button>
                            <button type="button" class="btn btn-default"><i class="fa fa-usd"></i></button>
                        </div>
                    </div>
                </article>
            </div>
        </section>

    </body>
</html>
